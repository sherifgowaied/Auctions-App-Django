{% extends 'auctions/layout.html' %}


{% load static%}
   
    <title>{% block title %}Auctions{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet"

{% block body %}
<div class="create">
  {% if message%}
  <div style="display:flex; position:relative;" class="alert alert-{{status}}" role="alert">
    {{message}}
  </div>
  {% endif%}
<h1 style="font-weight:900;">Create List</h1>
<br>
<h4>Title</h4>
<form action="{% url 'create' %}" method="post">
    {% csrf_token%}
  <input type="text" name="title" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" required>
    <br>
    
    <h5>Categorie</h5>
    <select name="category" class="form-control form-control-lg" required>
        <option disabled >No Categorie</option>
        <option value="Automotive">Automotive</option>
        <option value="Beauty">Beauty</option>
        <option value="Books" >Books</option>
        <option value="Collectibles">Collectibles</option>
        <option value="Craft">Craft</option>
        <option value="Electronics">Electronics</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Fashion">Fashion</option>
        <option value="Garden">Garden</option>
        <option value="Home">Home</option>
        <option value="Office">Office</option>
        <option value="Sports">Sports</option>
        <option value="Toys">Toys</option>
      </select>    <br>
    
    <div class="form-group">
        <label for="exampleFormControlFile1"><h5>Insert image</h5></label>
        <input type="url" name="image" class="form-control-file" id="exampleFormControlFile1" required>
      </div>
      <br>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1"><h5>Description</h5></label>
        <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please provide more detailes about your list" ></textarea>
      </div>
      <br>
      <div class="form-group">
        <label for="formGroupExampleInput">Starting price</label>
        <input name="starting_price"  type="number" class="form-control"   step="any" id="formGroupExampleInput" placeholder="Provide a starter bid" required>
      </div>
      <input type="submit"  value="Submit" id="button_register1" class="btn btn-primary">
      <br><br><br><br><br><br><br><br><br><br><br>

</form>
</div>


{% endblock%}
